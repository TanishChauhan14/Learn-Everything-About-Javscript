<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Card Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
   <style>

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f7f7f7;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "helvetica now display";
}

.note-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 24px;
  position: relative;
}

/* Left icon buttons */
.left-icons {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.left-icons button {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: white;
  border: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  font-size: 18px;
}

/* Right color dots */
.right-colors {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.dot {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.black {
  background: black;
}
.purple {
  background: #a855f7;
}
.orange {
  background: #fb923c;
}
.teal {
  background: #14b8a6;
}

/* Stack */
.stack {
  position: relative;
  width: 300px;
  height: 200px;
}

.card {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: white;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.card:nth-child(1) {
  z-index: 3;
}
.card:nth-child(2) {
  z-index: 2;
  transform: translateY(10px) scale(0.98);
  opacity: 0.9;
}
.card:nth-child(3) {
  z-index: 1;
  transform: translateY(20px) scale(0.96);
  opacity: 0.7;
}

/* Card content */
.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

h2 {
  font-size: 16px;
  margin-bottom: 10px;
}

.info {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #555;
  margin-bottom: 6px;
}

.buttons {
  margin-top: 15px;
}

button.call {
  background: black;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  margin-right: 8px;
  border: none;
  cursor: pointer;
}

button.msg {
  background: #eee;
  color: black;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  border: none;
  cursor: pointer;
}

.form-container {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 99999;
  background: white;
  padding: 24px;
  border-radius: 22px;
  width: 30rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
}

.form-container form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

h2 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 8px;
}

label {
  font-size: 14px;
  font-weight: 500;
  color: #333;
}

input[type="text"] {
  padding: 10px 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 14px;
  margin-top: 6px;
}

.submit-btn {
  margin-top: 10px;
  background: #1a1a1a;
  color: white;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-btn:hover {
  background: #000;
}

.closeForm {
  width: 100%;
  padding: 12px 22px;
  margin-top: 10px;
  background-color: #ff4a4a;
  border: none;
  color: #ffe1e1;
  font-weight: 500;
  border-radius: 100px;
  text-transform: capitalize;
}
   </style>
</head>

<body>
    <div class="form-container">
        <h2>New Call</h2>
        <form>
            <label>Image URL</label>
            <input required type="text" placeholder="https://example.com/photo.jpg" />

            <label>Full Name</label>
            <input required type="text" placeholder="Enter full name" />

            <label>Home Town</label>
            <input required type="text" placeholder="Enter home town" />

            <label>Purpose</label>
            <input required type="text" placeholder="e.g., Quick appointment note" />

            <label>Category</label>
            <label class="tag-checkbox">
                <input required type="radio" name="category" value="emergency" />
                <span>Emergency</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="important" />
                <span>Important</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="urgent" />
                <span>Urgent</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="no-rush" />
                <span>No Rush</span>
            </label>

            <button class="submit-btn">Create Note</button>
        </form>
        <button class="closeForm">close</button>
    </div>
    <div class="note-container">
        <div class="left-icons">
            <button id="add-note"><i class="ri-add-line"></i></button>
            <button id="upBtn"><i class="ri-arrow-up-line"></i></button>
            <button id="downBtn"><i class="ri-arrow-down-line"></i></button>
        </div>

        <div class="stack">

        </div>

        <div class="right-colors">
            <span class="dot black"></span>
            <span class="dot purple"></span>
            <span class="dot orange"></span>
            <span class="dot teal"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
