<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Card Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center px-4 py-8">

  <!-- Form -->
  <form id="userForm" class="w-full max-w-md bg-gray-900 p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-semibold mb-2">Add User</h2>

    <div>
      <label for="username" class="block text-sm font-medium mb-1">Username</label>
      <input type="text" id="username" name="username" required
             class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="age" class="block text-sm font-medium mb-1">Age</label>
      <input type="number" id="age" name="age" required
             class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="bio" class="block text-sm font-medium mb-1">Bio</label>
      <textarea id="bio" name="bio" rows="3" required
                class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div>
      <label for="image" class="block text-sm font-medium mb-1">Image URL</label>
      <input type="url" id="image" name="image" required
             class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-200">
      Add Card
    </button>
  </form>

  <!-- Cards Section -->
  <div id="cardsContainer" class="mt-10 w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Placeholder Card -->
    

  </div>

  <script src="script.js"></script>
</body>
</html>
